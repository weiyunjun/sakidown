<!--
* @file settings/settings-frame.html
* @description 设置页面 Iframe 宿主 (Settings Iframe Host)
* * 核心职责 (Core Responsibilities):
* 1. 独立运行环境 (Isolated Execution Environment):
* * 为设置面板提供洁净的 DOM 环境，通过 Iframe 隔离，防止与宿主页面 (Content Script 或 Manager) 发生 CSS/JS 冲突。
* * 2. 模块聚合 (Module Aggregation):
* * 集中加载所有设置相关的子面板脚本 (`GeneralPanel`, `ThemePanel`, `StrategiesPanel`) 和数据模型。
* * 提供 `ud-settings-body` 容器，供 `SettingsModal` 类挂载 UI 结构。
* * @author weiyunjun
* @version v0.1.0
-->
